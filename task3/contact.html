<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section (Include previous header code here) -->
    <header class="header">
        <div class="logo">
            <a href="index.html">Trendy Clothes</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="new-arrivals.html">New Arrivals</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="account">
            <a href="cart.html" class="cart">Cart<img src="images/shopping-cart.png"  alt="Your Image"></a>
            <a href="wishlist.html" class="wishlist">Wishlist<img src="images/wishlist.png"  alt="Your Image"></a>
        </div>
        <div class="mobile-menu-icon">
            <span>&#9776;</span>
        </div>
    </header>
    <!-- Your Shop Section Content Here -->
    <section class="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> 123 Fashion Ave, Cityville, Country</p>
            <p><strong>Email:</strong> info@clothesstore.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
