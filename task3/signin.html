<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section (Include previous header code here) -->
    <header class="header">
        <div class="logo">
            <a href="index.html">Trendy Clothes</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="account">
            <a href="cart.html" class="cart">Cart<img src="images/shopping-cart.png"  alt="Your Image"></a>
            <a href="wishlist.html" class="wishlist">Wishlist<img src="images/wishlist.png"  alt="Your Image"></a>
        </div>
        <div class="mobile-menu-icon">
            <span>&#9776;</span>
        </div>
    </header>
    <!-- Your Shop Section Content Here -->
    <section class="signin">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
